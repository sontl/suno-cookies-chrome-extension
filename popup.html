<!DOCTYPE html>
<html>
<head>
  <title>Cookie Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Cookie Monitor</h1>
    
    <div class="card">
      <h2>Current Session Cookie</h2>
      <div class="value-container">
        <code id="currentCookie">Loading...</code>
      </div>
    </div>

    <div class="card">
      <h2>Last Update</h2>
      <div class="value-container">
        <div id="lastUpdate">Loading...</div>
      </div>
    </div>

    <button id="refreshButton" class="refresh-button">
      <span class="button-text">Refresh Now</span>
      <span class="spinner"></span>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
